<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>CSV V5</title>
</head>

<body>
    <div class="m-0">
      <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
        <div class="container-fluid">
    
          <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="mx-auto">
            <div class="navbar-nav">
              <a href="/" class="nav-item nav-link text-white fw-bold" style="margin-left: 15px">Home</a>
              <a href="/ai" class="nav-item nav-link text-white fw-bold" style="margin-left: 15px">AI</a>
              <a href="/ml" class="nav-item nav-link text-white fw-bold" style="margin-left: 15px">ML</a>
          
            </div></div>
            <div class="navbar-nav">
              <a href="/login" class="nav-item nav-link" ><button type="button"
                  class="btn btn-success">Login</button></a>
              <a href="/sign-up" class="nav-item nav-link" ><button type="button"
                  class="btn btn-success">Sign Up</button></a>
            </div>
          </div>
        </div>
      </nav>

        <section class="mb-3 vh-100 ">
            <div class="container py-5 h-100">
              <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                  <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
          
                      <div class="mb-md-3 mt-md-2 pb-3">
                        <form action="/login" method="post">
                        <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                        <p class="text-white-50 mb-5">Please enter your login and password!<br></p>
                        
                        <div class="form-outline form-white mb-4">
                          <input type="text" id="usernametxtbox" name="username" class="form-control form-control-lg" />
                          <label class="form-label" for="usernametxtbox">User Name</label>
                        </div>
          
                        <div class="form-outline form-white mb-4">
                          <input type="password" id="pass" name="password" class="form-control form-control-lg" />
                          <label class="form-label" for="pass">Password</label>
                        </div>
          
                        <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Forgot password?</a></p>
          
                        <button class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>
                    </form>
          
                      </div>
          
                      <div>
                        <p class="mb-0">Don't have an account? <a href="/sign-up" class="text-white-200 fw-bold">Sign Up</a>
                        </p>
                      </div>
          
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>

</html>
