<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>CSV V5</title>
</head>

<body>
    <div class="m-0">
        <nav class="navbar navbar-expand-lg navbar-dark bg-secondary ">
            <div class="container-fluid">
        
              <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarCollapse">
                <div class="mx-auto">
                <div class="navbar-nav">
                  <a href="/" class="nav-item nav-link text-white fw-bold" style="margin-left: 15px">Home</a>
                  <a href="/ai" class="nav-item nav-link text-white fw-bold" style="margin-left: 15px">AI</a>
                  <a href="/ml" class="nav-item nav-link text-white fw-bold" style="margin-left: 15px">ML</a>
              
                </div></div>
                <div class="navbar-nav">
                  <a href="/login" class="nav-item nav-link" ><button type="button"
                      class="btn btn-success">Login</button></a>
                  <a href="/sign-up" class="nav-item nav-link" ><button type="button"
                      class="btn btn-success">Sign Up</button></a>
                </div>
              </div>
            </div>
          </nav>

        <section class="vh-100 py-3">
            <div class="mask d-flex align-items-center h-100">
                <div class="container h-100">
                    <div class="row d-flex justify-content-center align-items-center h-100">
                        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                            <div class="card" style="border-radius: 15px;">
                                <div class="card-body p-5">
                                    <h2 class="text-uppercase text-center mb-5"><i class="bi bi-person-add"></i> Create an account</h2>

                                    <form method="post">

                                        <div class="form-outline mb-4">
                                            <input type="text" id="usernamelabel"
                                                class="form-control form-control-lg" name="username" />
                                            <label class="form-label" for="usernamelabel" required><i class="bi bi-person-circle"></i> User Name</label>
                                        </div>

                                        <div class="form-outline mb-4">
                                            <input type="email" id="emaillabel"
                                                class="form-control form-control-lg" name="email" />
                                            <label class="form-label" for="emaillabel"><i class="bi bi-envelope-at"></i> Email</label>
                                        </div>

                                        <div class="form-outline mb-4">
                                            <input type="password" id="passworldlb"
                                                class="form-control form-control-lg" name="password" />
                                            <label class="form-label" for="passworldlb" required><i class="bi bi-lock"></i> Password</label>
                                        </div>

                                        <div class="d-flex justify-content-center">
                                            <button type="submit"
                                                class="btn btn-outline-primary btn-block gradient-custom-4 text-body text-white fw-semibold w-100"><span>Register</span> <i class="bi bi-arrow-right align-middle"></i></button>
                                        </div>

                                        <p class="text-center text-muted mt-5 mb-0">Have already an account? <a
                                                href="/login" class="fw-bold text-body"><u>Login here</u></a></p>

                                    </form>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>

</html>
