<!DOCTYPE html>

<head>

    <meta name="description" content="" />

    <title>Infinital | Player Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css">

<body>
    <!-- Sidebar-->
    <header class="header" id="header">
        <div class="header_toggle"> <i class='bx bx-menu' id="header-toggle"></i> </div>
        <div class="header_img"> <img src="https://i.imgur.com/hczKIze.jpg" alt=""> </div>
    </header>
    <div class="l-navbar" id="nav-bar">
        <nav class="nav">
            <div> <a href="#" class="nav_logo"> <i class='bx bx-layer nav_logo-icon'></i> <span
                        class="nav_logo-name">BBBootstrap</span> </a>
                <div class="nav_list"> <a href="#" class="nav_link active"> <i class='bx bx-grid-alt nav_icon'></i>
                        <span class="nav_name">Dashboard</span> </a> <a href="#" class="nav_link"> <i
                            class='bx bx-user nav_icon'></i> <span class="nav_name">Users</span> </a> <a href="#"
                        class="nav_link"> <i class='bx bx-message-square-detail nav_icon'></i> <span
                            class="nav_name">Messages</span> </a> <a href="#" class="nav_link"> <i
                            class='bx bx-bookmark nav_icon'></i> <span class="nav_name">Bookmark</span> </a> <a href="#"

                    <a href="#" class="nav_link"> <i class='bx bx-bar-chart-alt-2 nav_icon'></i> <span
                            class="nav_name">Stats</span> </a> </div>
            </div> <a href="#" class="nav_link"> <i class='bx bx-log-out nav_icon'></i> <span
                    class="nav_name">SignOut</span> </a>
        </nav>
    </div>
    <div class="container">
        <div class="d-inline-flex col-lg-6 text-nowrap">
            <div class="d-inline text-nowrap mx-1">
                <h3><span class="text-dark">Hi, Mr.SK2456</span></h3>
                <p class="text-secondary">Lets grap some insights of latest News</p>
            </div>
            <div class="d-inline mx-5 text-center">
                <h3><i class="bi bi-search"></i></h3>
            </div>
            <div class="d-inline mx-5 text-center">
                <h3><i class="bi bi-person"></i> <span class="text-secondary">Profile</span></h3>
            </div>
        </div>
        <div class="row col-7 my-3">
            <h3><span class="text-dark">Trending News</span></h3>
            <div class="col border border-1 border-dark p-3 rounded-2 mx-2 text-center">small Card 1</div>
            <div class="col border border-1 border-dark p-3 rounded-2 mx-2 text-center">small Card 2</div>
            <div class="col border border-1 border-dark p-3 rounded-2 mx-2 text-center">small Card 3</div>
        </div>
        <div class="row col-7 my-3">
            <h3><span class="text-dark">Today Insights</span></h3>
            <div class="col border border-1 border-dark p-3 rounded-2 mx-2 text-center">small Card 1</div>
            <div class="col border border-1 border-dark p-3 rounded-2 mx-2 text-center">small Card 2</div>
            <div class="col border border-1 border-dark p-3 rounded-2 mx-2 text-center">small Card 3</div>
        </div>
        <div class="row col-7 my-3">
            <h3><span class="text-dark">Popular Authors</span></h3>
            <div class="col border border-1 border-dark p-3 rounded-2 mx-2 text-center"><i class="bi bi-person"></i> Suraj</div>
            <div class="col border border-1 border-dark p-3 rounded-2 mx-2 text-center"><i class="bi bi-person"></i> Krish</div>
            <div class="col border border-1 border-dark p-3 rounded-2 mx-2 text-center"><i class="bi bi-person"></i> Manish</div>
            <div class="col border border-1 border-dark p-3 rounded-2 mx-2 text-center"><i class="bi bi-person"></i> Ansh</div>
            <div class="col border border-1 border-dark p-3 rounded-2 mx-2 text-center"><i class="bi bi-person"></i> Neha</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"></script>
    <script src="scripts.js"></script>
